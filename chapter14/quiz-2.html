<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
    <script>
        var i;
        var number = prompt("몇 까지 3의 배수를 찾을까요?"); //1. 프롬프트 문을 이용하여 숫자를 입력받음.
        var total = 0 ; //총 개수 변수 선언


        if (number!==null){ //2.취소 버튼을 누르면 결과를 보여주지 않도록.
            for (i = 1; i <= number; i++){ //3. 반복문을 이용해서 1부터 입력받은 숫자까지 실행
                if (i % 3 == 0) {  //4. 3의 배수인지 확인해서 출력
                    document.write(i+", ");
                    total ++;
               }
            }
            document.write("<p>"+number+"까지 3의 배수의 개수 :" + total +"</p>"); //5. 카운터 개수를 함께 표시
        }
    </script>
</body>
</html>
